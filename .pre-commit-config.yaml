fail_fast: false
repos:
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        args: [--number, --wrap, "100"]
        additional_dependencies:
          - mdformat-beautysh
          - mdformat-black
          - mdformat-config
          - mdformat-frontmatter
          - mdformat-footnote
          - mdformat-gfm
          - mdformat-gfm-alerts
          - mdformat-pyproject
          - mdformat-simple-breaks
          - mdformat-toc
          - mdformat-tables
        language_version: python3.10

  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v9.2.0
    hooks:
      - id: cspell # Spell check changed files
      - id: cspell # Spell check the commit message
        name: check commit message spelling
        args:
          - --no-must-find-files
          - --no-progress
          - --no-summary
          - --files
          - .git/COMMIT_EDITMSG
        stages: [commit-msg]
        always_run: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-json
      - id: debug-statements
      - id: name-tests-test
      - id: forbid-new-submodules
      - id: file-contents-sorter
        files: ^(requirements\.txt|\.gitignore)$

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length", "100"]
        language_version: python3

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--max-line-length", "100"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        exclude: '^\.cspell.yaml$'

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets

  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-format
        args:
          - -i
          - --sort-includes
          - --style=Google
      - id: clang-tidy
        args:
          - --fix
          - --fix-errors
          - --extra-arg=-std=c++17
          - -header-filter=.*
          - -checks=*,
            -boost-use-ranges,
            -llvmlibc-*,
            -altera-*,
            -fuchsia-*
          - -warnings-as-errors=*
      - id: cpplint
        args:
          - --filter=-build/header_guard
          - --includeorder=standardcfirst
          - --linelength=100
      - id: cppcheck
        args:
          - -Isrc/cpp_statecharts/include
          - --std=c++17
        files: \.cpp$
      - id: include-what-you-use
        args:
          - -Isrc/cpp_statecharts/include

  - repo: local
    hooks:
      - id: sort-and-remove-duplicated-cspell-words
        name: Sort and remove duplicated cspell words
        entry: pre-commit-hooks/sort-cspell-words.py
        language: system
        files: ^\.cspell\.yaml$
