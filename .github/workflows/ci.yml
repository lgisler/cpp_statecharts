name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
            ~/.cache/bazel-disk
            ~/.cache/bazel-repo
          key: bazel-${{ runner.os }}-${{ hashFiles('MODULE.bazel', 'MODULE.bazel.lock', '.bazelrc', '.bazelversion') }}
          restore-keys: |
            bazel-${{ runner.os }}-
            bazel-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libtinfo5

      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-build
          repository-cache: true

      - name: Build all targets
        run: bazel build //...

  quality:
    name: Code Quality
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Cache Bazel and pre-commit
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
            ~/.cache/bazel-disk
            ~/.cache/bazel-repo
            ~/.cache/pre-commit
          key: quality-${{ runner.os }}-${{ hashFiles('MODULE.bazel', 'MODULE.bazel.lock', '.bazelrc', '.bazelversion', '.pre-commit-config.yaml', 'requirements.txt') }}
          restore-keys: |
            quality-${{ runner.os }}-
            bazel-${{ runner.os }}-
            bazel-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y cppcheck iwyu libtinfo5

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit

      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-quality
          repository-cache: true

      - name: Generate compile commands
        run: bazel run @hedron_compile_commands//:refresh_all

      - name: Run code quality checks
        run: pre-commit run --all-files --show-diff-on-failure
